<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>


    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/64b2fb9f64.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="d-flex flex-column vh-100">
        <h1 class="h1 text-center mx-auto mt-auto">Our Reviews</h1>
        <article class="text-center p-3 mt-5 my-auto mx-auto">
            <div>
                <img id="img" src="media/avatar-1.png" alt="">
            </div>
            <h3 id="name" class="h2">Diego Perez</h3>
            <p id="job">UX designer</p> 
            <p id="opinion" class="mx-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium perspiciatis voluptatibus ullam dolores illum, vero eius in voluptates modi commodi adipisci incidunt debitis! Facilis explicabo impedit nemo hic quas provident.</p>

            <div class="button-container">
                <button id="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </article>

    </main> 
    

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="js/app.js"></script>
</body>
</html>
